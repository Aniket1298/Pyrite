{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content%}
<div class="bg">
    <div class="card" style="width: 40rem;">
    <div class="card-body">
    <form class="form-horizonal" name="uploadform" enctype="multipart/form-data" method="post">
        
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">
        submit
      </button>
    {% endbuttons %}
    </form>
  </div>
</div>
</div>
{% endblock %}
